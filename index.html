<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Assignment 3 - Attributes</title>
</head>
<body>

  <h2>Task 1: Get Image Attribute</h2>
  <img id="myImage" src="../DOM_Assignment-3/Capture-removebg-preview (1).png" alt="Sample Image">

  <hr>

  <h2>Task 2: Change Image Source</h2>
  <img id="changeImg" src="../DOM_Assignment-3/sajjad.html.jpg" alt="Image">
  <br><br>
  <button id="changeImageBtn">Change Image</button>

  <hr>

  <h2>Task 3: Set Placeholder Attribute</h2>
  <input type="text" id="nameInput">

  <hr>

  <h2>Task 4: Remove Disabled Attribute</h2>
  <input type="text" id="disabledInput" disabled>
  <br><br>
  <button id="enableBtn">Enable Input</button>

  <hr>

  <h2>Task 5: Check Attribute Exists</h2>
  <p id="myPara">This is a paragraph</p>

  <hr>

  <h2>Task 6: Change Link Destination</h2>
  <a id="myLink" href="https://www.google.com" target="_blank">Go to Website</a>
  <br><br>
  <button id="changeLinkBtn">Change Link</button>

  <script src="script.js"></script>
</body>
</html>
